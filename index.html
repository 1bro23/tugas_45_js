<!DOCTYPE html>
<html>
  <head>
    <title>Href Location</title>
    <meta charset="utf-8">
  </head>
  <body>
    <p></p>
    <button onclick="h()">see link</button>
    <script type="text/javascript">
      function h(){
        document.getElementsByTagName("p")[0].innerHTML=location.href;
      }
    </script>
  </body>
</html>
